<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Camping Website - Book unique camping experiences on over 300,000 campsites, cabins, RV parks, public parks and more.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Camping Website</title>
    <link rel="icon" href="./files/images/app-icon.png" type="image/png">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__row">
            <img src="./files/images/svgs/logo.svg" alt="Camping Website Logo" class="header__logo">
            <nav class="nav">
                <ul class="nav__links">
                    <li class="nav__link nav__link--active">Home</li>
                    <li class="nav__link">Destination</li>
                    <li class="nav__link">Near me</li>
                    <li class="nav__link">Events</li>
                    <li class="nav__link">Blog</li>
                    <li class="nav__link">Gallery</li>
                    <li class="nav__link">About</li>
                    <li class="nav__link">Contact us</li>
                </ul>
                <div class="nav__account">
                    <button class="nav__btn">Sign up</button>
                    <button class="nav__btn nav__btn--border">Sign in</button>
                </div>
            </nav>
            <div class="header__menu-btn">
                <span class="header__menu-btn-row"></span>
            </div>
        </div>
    </div>
</header>
    <script src="./scripts/main.js"></script>
</body>
</html>
